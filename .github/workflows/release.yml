name: Go

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - '*'

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: go mod download

    - name: Build linux amd64
      run: |
        mkdir -p artifacts/latest/linux_amd64
        export CGO_ENABLED=0
        GOOS=linux GOARCH=amd64 go build \
            -ldflags="-s -X github.com/derdanne/stern.GitCommit=${{ github.ref }} -X github.com/derdanne/stern.PatchVersion=$(( ($(date +%s) - $(date --date=20150101 +%s) )/(60*60*24) )) -X github.com/derdanne/stern.Compiled=$(date +%s)" \
            -installsuffix cgo \
            -o artifacts/latest/linux_amd64/stern
            tar czf stern_linux_amd64.tar.gz -C artifacts/latest/linux_amd64 stern

    - name: Build darwin amd64
      run: |
            mkdir -p artifacts/latest/darwin_amd64
            export CGO_ENABLED=0
            GOOS=darwin GOARCH=amd64 go build \
                -ldflags="-s -X github.com/derdanne/stern.GitCommit=${{ github.ref }} -X github.com/derdanne/stern.PatchVersion=$(( ($(date +%s) - $(date --date=20150101 +%s) )/(60*60*24) )) -X github.com/derdanne/stern.Compiled=$(date +%s)" \
                -installsuffix cgo \
                -o artifacts/latest/darwin_amd64/stern
                tar czf stern_darwin_amd64.tar.gz -C artifacts/latest/darwin_amd64 stern

    - name: Build windows amd64
      run: |
        mkdir -p artifacts/latest/windows_amd64
        export CGO_ENABLED=0
        GOOS=windows GOARCH=amd64 go build \
            -ldflags="-s -X github.com/derdanne/stern.GitCommit=${{ github.ref }} -X github.com/derdanne/stern.PatchVersion=$(( ($(date +%s) - $(date --date=20150101 +%s) )/(60*60*24) )) -X github.com/derdanne/stern.Compiled=$(date +%s)" \
            -installsuffix cgo \
            -o artifacts/latest/windows_amd64/stern.exe
            tar czf stern_windows_amd64.tar.gz -C artifacts/latest/windows_amd64 stern

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset linux amd64
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./stern_linux_amd64.tar.gz
        asset_name: stern_linux_amd64.tar.gz
        asset_content_type: application/zip
    
    - name: Upload Release Asset darwin amd64
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./stern_darwin_amd64.tar.gz
        asset_name: stern_darwin_amd64.tar.gz
        asset_content_type: application/zip
    
    - name: Upload Release Asset windows amd64
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./stern_windows_amd64.tar.gz
        asset_name: stern_windows_amd64.tar.gz
        asset_content_type: application/zip