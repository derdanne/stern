box: golang:1.8
build:
  base-path: /go/src/github.com/derdanne/stern
  steps:

    - script:
        name: go mod
        code: go mod download

    - script:
        name: go build linux amd64
        code: |
            export CGO_ENABLED=0
            GOOS=linux GOARCH=amd64 go build \
                -ldflags="-s -X github.com/derdanne/stern.GitCommit=$DERDANNE_GIT_COMMIT -X github.com/derdanne/stern.PatchVersion=$(( ($(date +%s) - $(date --date=20150101 +%s) )/(60*60*24) )) -X github.com/derdanne/stern.Compiled=$(date +%s)" \
                -installsuffix cgo \
                -o $DERDANNE_OUTPUT_DIR/artifacts/latest/linux_amd64/stern

            cp $DERDANNE_OUTPUT_DIR/artifacts/latest/linux_amd64/stern $DERDANNE_REPORT_ARTIFACTS_DIR

    - script:
        name: go build darwin amd64
        code: |
            export CGO_ENABLED=0
            GOOS=darwin GOARCH=amd64 go build \
                -ldflags="-s -X github.com/derdanne/stern.GitCommit=$DERDANNE_GIT_COMMIT -X github.com/derdanne/stern.PatchVersion=$(( ($(date +%s) - $(date --date=20150101 +%s) )/(60*60*24) )) -X github.com/derdanne/stern.Compiled=$(date +%s)" \
                -installsuffix cgo \
                -o $DERDANNE_OUTPUT_DIR/artifacts/latest/darwin_amd64/stern

            cp $DERDANNE_OUTPUT_DIR/artifacts/latest/darwin_amd64/stern $DERDANNE_REPORT_ARTIFACTS_DIR

    - script:
        name: go build windows amd64
        code: |
            export CGO_ENABLED=0
            GOOS=windows GOARCH=amd64 go build \
                -ldflags="-s -X github.com/derdanne/stern.GitCommit=$DERDANNE_GIT_COMMIT -X github.com/derdanne/stern.PatchVersion=$(( ($(date +%s) - $(date --date=20150101 +%s) )/(60*60*24) )) -X github.com/derdanne/stern.Compiled=$(date +%s)" \
                -installsuffix cgo \
                -o $DERDANNE_OUTPUT_DIR/artifacts/latest/windows_amd64/stern.exe

            cp $DERDANNE_OUTPUT_DIR/artifacts/latest/windows_amd64/stern.exe $DERDANNE_REPORT_ARTIFACTS_DIR

    - script:
        name: generate SHAs
        code: |
            cd $DERDANNE_OUTPUT_DIR
            for f in $(echo "$DERDANNE_OUTPUT_DIR/artifacts/latest/linux_amd64/stern" "$DERDANNE_OUTPUT_DIR/artifacts/latest/darwin_amd64/stern" "$DERDANNE_OUTPUT_DIR/artifacts/latest/windows_amd64/stern.exe"); do
              cd $(dirname "$f")
              sha256sum $(basename "$f") > SHA256SUMS
            done

    - script:
        name: prepare
        code: cp -r scripts $DERDANNE_OUTPUT_DIR

release-stable:
  steps:
    - install-packages:
        packages: jshon

    - script:
        name: version
        code: |
            export STERN_VERSION=$(./artifacts/latest/linux_amd64/stern --version | awk '{print $3}')
            echo "Releasing stern stable v$STERN_VERSION" > $DERDANNE_REPORT_MESSAGE_FILE
            echo "Releasing stern stable v$STERN_VERSION"

    - script:
        name: generate release notes
        code: |
          export RELEASE_NOTES=$(jshon -s "$(./scripts/create-release-notes.sh)" | sed 's/.$//; s/^.//')
          echo $RELEASE_NOTES

    - github-create-release:
        token: $GITHUB_TOKEN
        tag: $STERN_VERSION
        body: $RELEASE_NOTES

    - github-upload-asset:
        token: $GITHUB_TOKEN
        file: ./artifacts/latest/linux_amd64/stern
        filename: stern_linux_amd64
        content-type: application/octet-stream

    - github-upload-asset:
        token: $GITHUB_TOKEN
        file: ./artifacts/latest/darwin_amd64/stern
        filename: stern_darwin_amd64
        content-type: application/octet-stream

    - github-upload-asset:
        token: $GITHUB_TOKEN
        file: ./artifacts/latest/windows_amd64/stern.exe
        filename: stern_windows_amd64.exe
        content-type: application/octet-stream
